<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script type="text/javascript">
      // This script helps single-page applications (SPAs) on GitHub Pages
      // to handle routing correctly. It captures the URL path and redirects
      // to index.html with the path as a query parameter.
      var path = window.location.pathname;
      var base = '/dogsalt_website_vite'; // Replace with your repository name
      window.location.replace(base + '/index.html?path=' + path);
    </script>
  </head>
  <body>
  </body>
</html>
